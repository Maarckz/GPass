{% extends "base.html" %}

{% block content %}

<form method="POST" class="space-y-6">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="bg-red-500/10 border border-red-500/50 text-red-500 px-4 py-2 rounded text-sm text-center">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <div>
        <label for="username" class="block text-sm font-medium text-gray-300 mb-2">
            Usu√°rio
        </label>
        <input
            id="username"
            name="username"
            type="text"
            class="input w-full"
            required
        >
    </div>

    <div>
        <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
            Senha
        </label>
        <input
            id="password"
            name="password"
            type="password"
            class="input w-full"
            required
        >
    </div>

    <button
        type="submit"
        class="button button-primary w-full flex items-center justify-center gap-2"
    >
        <i class="lucide-log-in w-4 h-4"></i>
        Entrar
    </button>
</form>
{% endblock %}
